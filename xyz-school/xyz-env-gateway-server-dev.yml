# 应用端口号
server:
  port: 9020
spring:
  application:
    # 应用名称
    name: xyz-env-gateway-server
    
  # spring-cloud相关配置
  cloud:
    bus:
      # 应用程序实例的标识id
      id: ${spring.application.name}:${server.port}
      # 启用消息总线，默认为true：启用
      enabled: true
      trace:
        # 开启消息追踪，默认false：关闭
        enabled: true
    # rabbitmq配置信息
    rabbitmq:
      # rabbitmq主机ip
      host: 192.168.124.99
      # rabbitmq应用端口
      port: 5672
      # 用户名
      username: guest
      # 密码
      password: guest
    sleuth:
      web:
        client:
          enabled: true
      sampler:
        probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    zipkin:
      # zipkin服务器的地址
      base-url: http://192.168.124.99:9411/
      
# 网关配置
zuul:
  # 路由前缀
  prefix: /api
  routes:
    xyz-env-gateway-server:
      # 以/api/gateway/**开头的请求，全部由网关微服务处理
      path: /gateway/**
  host:
    max-per-route-connections: 60000
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
