server:
  port: 9035
spring:
  application:
    name: ly-server-auth-provider
  redis:
    host: localhost
  cloud:
    bus:
      trace:
        enabled: true
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
eureka:
  client:
    service-url:
      defaultZone: http://mchaha:mcha123@localhost:9010/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5 # 5秒钟发送一次心跳
    lease-expiration-duration-in-seconds: 10 # 10秒不发送就过期
leyou:
  jwt:
    secret: leyoumall
    pubKeyPath: D:/git/leyou-rsa/rsa/rsa.pub
    priKeyPath: D:/git/leyou-rsa/rsa/rsa.pri
    expire: 1 #单位分钟
