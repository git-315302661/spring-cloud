server:
  port: 9020
spring:
  application:
    name: ly-env-gateway-server
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
eureka:
  client:
    service-url:
      defaultZone: http://mchaha:mcha123@localhost:9010/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
zuul:
  prefix: /api # 添加路由前缀
  routes:
    ly-env-gateway-server: 
      path: /gateway/** # 以/api/gateway/**开头的请求，全部由网关微服务处理
      strip-prefix: false
    ly-server-user-provider: 
      path: /user/**
      strip-prefix: false # 不截断/user
    ly-server-auth-provider:
      path: /auth/**
      strip-prefix: false
    ly-server-search:
      path: /search/**
    ly-server-cart:
      path: /cart/**
      strip-prefix: false
  host:
    max-per-route-connections: 60000
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
leyou:
  gateway:
    configValue: Hello World!
    filter:
      allowPaths:
        - /api/gateway/allowPath
      forbidPaths:
        - /api/gateway/forbidPath